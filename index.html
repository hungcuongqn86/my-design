<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quacuatui</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="plugin/fine-uploader/fine-uploader-gallery.css">
    <link rel="stylesheet" href="plugin/download-button-master/css/demo.css">
    <link rel="stylesheet" href="style.css">
</head>

<!-- Fine Uploader Gallery template
====================================================================== -->
<script type="text/template" id="qq-template-gallery">
    <div class="qq-uploader-selector qq-uploader qq-gallery" qq-drop-area-text="Hoặc thả ảnh vào đây!"
         style="background: linear-gradient(to left, #76b852 , #8DC26F);">
        <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
            <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                 class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
        </div>
        <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
            <span class="qq-upload-drop-area-text-selector"></span>
        </div>
        <div class="qq-upload-button-selector qq-upload-button">
            <div>Nhấn vào đây tải ảnh in</div>
        </div>
        <span class="qq-drop-processing-selector qq-drop-processing">
                <span>Processing dropped files...</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>
        <ul class="qq-upload-list-selector qq-upload-list" role="region" aria-live="polite"
            aria-relevant="additions removals">
            <li>
                <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                <div class="qq-progress-bar-container-selector qq-progress-bar-container">
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                         class="qq-progress-bar-selector qq-progress-bar"></div>
                </div>
                <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                <div class="qq-thumbnail-wrapper">
                    <img class="qq-thumbnail-selector" qq-max-size="120" qq-server-scale>
                </div>
                <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
                <button type="button" class="qq-upload-retry-selector qq-upload-retry">
                    <span class="qq-btn qq-retry-icon" aria-label="Retry"></span>
                    Retry
                </button>
            </li>
        </ul>

        <dialog class="qq-alert-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Close</button>
            </div>
        </dialog>

        <dialog class="qq-confirm-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">No</button>
                <button type="button" class="qq-ok-button-selector">Yes</button>
            </div>
        </dialog>

        <dialog class="qq-prompt-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <input type="text">
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Cancel</button>
                <button type="button" class="qq-ok-button-selector">Ok</button>
            </div>
        </dialog>
    </div>
</script>

<body>
<h1>
    <span>Q</span>
    <span>u</span>
    <span>à</span>
    <span>c</span>
    <span>ủ</span>
    <span>a</span>
    <span>t</span>
    <span>u</span>
    <span>i</span>
</h1>
<div class="home-content">
    <p><span class="title-ad">In lên gốm sứ Bát Tràng</span></p>
    <p>In lên cốc nhé! <a id="btnBase" class="select-base">Không, chọn lại</a></p>
    <div id="fine-uploader-gallery"></div>
</div>
<!-- Button container -->
<div class="button-try-print">
    <div class="download-button-container">
        <!-- The real button -->
        <button class="download-button">
            <span class="button-text-real hidden">In thử</span>
            <!-- Extra elements to perform the animations -->
            <span class="button-icon">
            <span class="button-linear-progress">
                <span class="button-linear-progress-bar"></span>
            </span>
            <svg class="button-icon-svg" viewBox="0 0 60 60">
                <path class="button-icon-path button-icon-path-square" d="M 20 40 l 0 -20 l 20 0 l 0 20 Z"></path>
                <path class="button-icon-path button-icon-path-line" d="M 40 20 l -20 20"></path>
            </svg>
        </span>
        </button>
        <!-- Extra elements to perform the animations -->
        <svg class="border-svg" width="240px" height="100px" viewBox="0 0 240 100">
            <path class="border-path hidden"
                  d="M 40 3.5 a 36.5 36.5 0 0 0 -36.5 36.5 a 36.5 36.5 0 0 0 36.5 36.5 C 70 76.5 90 76.5 120 76.5 S 170 76.5 200 76.5 a 36.5 36.5 0 0 0 36.5 -36.5 a 36.5 36.5 0 0 0 -36.5 -36.5 Z"></path>
        </svg>
        <span class="button-text button-text-download">IN THỬ LUÔN</span>
        <span class="button-text button-text-done">Hoàn thành!</span>
        <div class="button-wave"></div>
        <div class="button-progress-container">
            <svg class="button-svg">
                <path class="button-circular-progress"
                      d="M 50 50 m 0 -32.5 a 32.5 32.5 0 0 1 0 65 a 32.5 32.5 0 0 1 0 -65"></path>
            </svg>
            <span class="button-ball"></span>
        </div>
    </div>
</div>

<footer>
    <p>copyright (c) 2018-present, IMPRESSIVE</p>
</footer>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Tinh hoa dân tộc Việt</h2>
        </div>
        <div class="modal-body">
            <ul>
                <li><a><img src="/upload/coc.jpg"></a></li>
                <li><a><img src="/upload/chen.jpg"></a></li>
                <li><a><img src="/upload/dia.jpg"></a></li>
            </ul>
        </div>
        <div class="modal-footer">
            <h3>GỐM SỨ BÁT TRÀNG</h3>
        </div>
    </div>
</div>

<script src="plugin/fine-uploader/fine-uploader.js"></script>
<script src='plugin/download-button-master/js/anime.min.js'></script>
<script src='plugin/download-button-master/js/segment.min.js'></script>
<script src='plugin/download-button-master/js/demo.js'></script>
<script src='app.js'></script>
</body>
</html>
